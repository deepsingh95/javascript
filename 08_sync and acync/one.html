<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Time interval</title>
</head>

<body>
    <h2>Practice javascript</h2>
    <button id="stop">Stop</button>

</body>
<script>
    const sayDeepak = function () {
        console.log("deepak");
    }

    const changeText = function () {
        document.querySelector('h2').innerHTML = "best js series"
    }

    //setTimeout(sayDeepak, 2000);
    const stopMe = setTimeout(changeText, 2000);

    document.querySelector('#stop').addEventListener('click', function () {
        clearTimeout(stopMe);
        console.log("STOPED");
    })
</script>

</html>
