<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMI Calculator</title>
    <link rel="stylesheet" href="/07_projects/bmicalculastor/style.css">
</head>

<body style="background-color: #212121; color: #fff;">
    <div class="container">
        <h1>BMI Calculator</h1>
        <form>
            <p><label>Height in CM: </label><input type="text" id="height"></p>
            <p><label>Weight in KM: </label><input type="text" id="weight"></p>
            <button>Calculate</button>
            <div id="results"></div>
            <div id="weight-guide">
                <h3>BMI weight guide</h3>
                <p>under weight = less than 18.5</p>
                <p>normal weight = 18.5 and 26.5</p>
                <p>over weight = greter than 26.5</p>
            </div>
        </form>

    </div>

    <script src="/07_projects/bmicalculastor/calculate.js"></script>
</body>

</html>
